<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KÃ¶fte - Kick Moderasyon Paneli</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 400px;
      height: 600px;
      overflow: hidden;
      background: #1a1625;
      font-family: 'Inter', system-ui, sans-serif;
    }
    
    #root {
      width: 100%;
      height: 100%;
    }
    
    .extension-popup {
      width: 400px;
      height: 600px;
      overflow: hidden;
    }
    
    /* Loading animation */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #1a1625;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #252036;
      border-top: 4px solid #8A98DB;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>Bu uygulama JavaScript gerektiriyor.</noscript>
  
  <div id="root">
    <div class="loading">
      <div class="loading-spinner"></div>
    </div>
  </div>

  <!-- Extension popup specific script loading -->
  <script>
    // Set extension mode flag
    window.EXTENSION_MODE = true;
    window.POPUP_MODE = true;
  </script>
</body>
</html>
